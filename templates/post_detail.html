<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
</head>
<body>
    <h1>User Posts by: {{ user.first_name }} {{ user.last_name }}</h1>

    {{ post.post_title }}  
    <p>
    {{ post.post_content }}
    </p>

    <p>
        <form action="{{ url_for('post_edit', user_id=user.id, post_id=post.post_id) }}">
            <input type="submit" value="Edit Post">
    </form>
 </p>

<p>
  <form action="{{ url_for('post_detail', user_id=user.id, post_id=post.post_id) }}" method="POST">
        <input type="submit" value="Delete" name="delete_post">
    </form>
</p>

<!-- {{ user.first_name }}  {{ user.last_name  }} -->



</body>
</html>
